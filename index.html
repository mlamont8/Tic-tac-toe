<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 id="pHeader">Online Tic Tac Toe</h1>
		</div>
		<div class="row" id="playRow">


            <div id='playArea'>
				<div class="row">
					<div class="blk" id="b1">1</div>
					<div class="blk" id="b2">2</div>
					<div class="blk" id="b3">3</div>
				</div>
				<div class="row">
					<div class="col-md-4 blk" id="b4">4</div>
					<div class="col-md-4 blk" id="b5">5</div>
					<div class="col-md-4 blk" id="b6">6</div>
				</div>
				<div class="row">
					<div class="col-md-4 blk" id="b7">7</div>
					<div class="col-md-4 blk" id="b8">8</div>
					<div class="col-md-4 blk" id="b9">9</div>
				</div>
			</div>
		</div>

	</div>

	<div id="boxes">
		<div id="dialog" class="window container">
			<h1 id='popupText'>Would You Prefer to Play with X or O?</h1>
			<div class='row'>
				<div class="col-xs-4 lDiv">
					<button class="btn btn-default lButton prebutton" id='X'>X</button>
				</div>
				<div class="col-xs-4 col-xs-offset-4">
					<button class="btn btn-default rButton prebutton" id='O'>O</button>
				</div>
			</div>
		</div>
		<div id="mask"></div>
	</div>


</body>

</html>

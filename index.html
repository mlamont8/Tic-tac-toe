<html>

<head>

</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Online Tic Tac Toe</h1>
		</div>
		<div class="row">
			<div id="playArea">
			</div>
		</div>





	</div>

	<div id="boxes">

		</div>
		<div id="mask"></div>
	</div>


</body>

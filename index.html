<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 id="pHeader">Online Tic Tac Toe</h1>
		</div>
		<div class="row" id="playRow">

			<div class="col-xs-8 col-xs-offset-3" id="playArea">
				<div class="row">
					<div class="col-md-4 blk" id="blk1">1</div>
					<div class="col-md-4 blk" id="blk2">2</div>
					<div class="col-md-4 blk" id="blk3">3</div>
				</div>
				<div class="row">
					<div class="col-md-4 blk" id="blk4">4</div>
					<div class="col-md-4 blk" id="blk5">5</div>
					<div class="col-md-4 blk" id="blk6">6</div>
				</div>
				<div class="row">
					<div class="col-md-4 blk" id="blk7">7</div>
					<div class="col-md-4 blk" id="blk8">8</div>
					<div class="col-md-4 blk" id="blk9">9</div>
				</div>
			</div>
		</div>

	</div>

	<!--	<div id="boxes">

				</div>

</body>

</html>
